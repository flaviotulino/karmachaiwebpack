<form ng-submit="$ctrl.doLogin()">
    <div class="login">
        <h1>Login</h1>
        <input type="email" placeholder="Email" ng-model="$ctrl.email" ng-required="true" />
        <input type="password" placeholder="Password" ng-model="$ctrl.password" ng-required="true" />

        <button type="submit" class="btn">Login</button>
    </div>
</form>
